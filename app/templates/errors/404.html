{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        
        <div class="text-center py-5">
            <!-- Error Icon -->
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle text-warning" style="font-size: 8rem;"></i>
            </div>
            
            <!-- Error Message -->
            <h1 class="display-1 fw-bold text-primary">404</h1>
            <h2 class="mb-3">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                Oops! The page you're looking for doesn't exist or has been moved.
            </p>
            
            <!-- Action Buttons -->
            <div class="d-flex gap-2 justify-content-center flex-wrap">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door"></i> Go to Dashboard
                </a>
                <a href="{{ url_for('main.subjects') }}" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-folder2-open"></i> View Subjects
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>
            </div>
            
            <!-- Helpful Links -->
            <div class="mt-5">
                <p class="text-muted small">Need help?</p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('main.index') }}" class="text-decoration-none">
                        <i class="bi bi-house"></i> Home
                    </a>
                    <span class="text-muted">•</span>
                    <a href="{{ url_for('main.search') }}" class="text-decoration-none">
                        <i class="bi bi-search"></i> Search
                    </a>
                    <span class="text-muted">•</span>
                    <a href="{{ url_for('main.statistics') }}" class="text-decoration-none">
                        <i class="bi bi-graph-up"></i> Statistics
                    </a>
                </div>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
